<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Gráfico en Movimiento</title>    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    <style>        body {            display: flex;            justify-content: center;            align-items: center;            height: 100vh;            margin: 0;        }        #container {            width: 400px;            height: 300px;            position: relative;        }        canvas {            border: 1px solid #ccc;            width: 100% !important;            height: 100% !important;        }    </style></head><body>    <div id="container">        <canvas id="myChart"></canvas>        <button id="toggle" style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);">Start</button>    </div>    <script>        const ctx = document.getElementById('myChart').getContext('2d');        let x = 0;        let isRunning = false;        let intervalId;        const data = {            labels: [],            datasets: [{                label: 'y = sin(x)',                data: [],                borderColor: 'rgb(75, 192, 192)',                backgroundColor: 'rgba(75, 192, 192, 0.2)',                fill: false,            }]        };        const config = {            type: 'line',            data: data,            options: {                scales: {                    x: {                        type: 'linear',                        position: 'bottom',                    },                    y: {                        beginAtZero: true,                    }                }            }        };        const myChart = new Chart(ctx, config);        function updateChart() {            data.labels.push(x);            data.datasets[0].data.push({ x: x, y: Math.sin(x) });            if (data.labels.length > 100) { // Limitar el número de puntos en el gráfico                data.labels.shift();                data.datasets[0].data.shift();            }            myChart.update();            x += 0.1;        }        document.getElementById('toggle').addEventListener('click', function() {            if (isRunning) {                clearInterval(intervalId);                this.textContent = 'Start';            } else {                intervalId = setInterval(updateChart, 100);                this.textContent = 'Stop';            }            isRunning = !isRunning;        });    </script></body></html>
